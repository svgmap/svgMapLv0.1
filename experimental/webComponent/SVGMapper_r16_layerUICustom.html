<script>
var proxyPath = "../../cesiumSvgMap/cesiumSvgMapProxy.php?file=";
svgMapGIStool.setImageProxy(proxyPath, null, true);
function getImageProxy(path){
		var ans = svgMapGIStool.imageUrlEncoder(path);
//		console.log("getImageProxy inp:",path,"  ans:",ans);
		return ans;
};

svgMap.setProxyURLFactory(null,null,null, getImageProxy,true); // ビットイメージ非線形図法変換の時のみプロキシを使う


</script>

<script>
function writeBBS(){
	var bbi = document.getElementById("bbsIframe");
	bbi.style.display="";
	var geoViewBox = svgMap.getGeoViewBox();
	var tickeredObjects = svgMap.getTickerMetadata();
	bbi.contentWindow.setCenterParams(geoViewBox, tickeredObjects );
}
function hideBBSiframe(){
	document.getElementById("bbsIframe").style.display="none";
}

onload=function(){
	svgMapLayerUI.setLayerListmessage("Number of visible Layers is ",".");
}
</script>

<body bgcolor="#ffffff" style="overflow:hidden;" >
  <div id="mapcanvas" data-src="Container_mercator_org.svg"></div>

 <div id="gui">
